<html>
    <head>
        <script src="jquery-3.6.0.min.js">$=jQuery</script>
        <link href="bookshelf.css" rel="stylesheet" type="text/css">
        <script src="background.js"></script>
        <!-- <script src="https://kit.fontawesome.com/f13117aac7.js" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    </head>


    <body>
        <div class="background">
            <img class="bookshelf" class="bookshelf" src="images/bookshelf.png" alt="bookshelf"></img>
        
            <div class="add-book">
                <div class="to-read">

                    <p>to read</p>
                </div>

                <label class="plus">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </label>
            </div>

            <div class="display-to-read">
                <ul id="to-read">
                    <!-- <li class="book" data-test="book-item" draggable="true">
                        <i class="fa fa-book" style="display: inline-block; margin-left: 5px;"></i>
                        <span class="book-title" style="display: inline-block;">Station Eleven</span>
                    </li> -->
                </ul>
            </div>


            
            <div class="curr-read">
                <p>currently reading</p>

            </div>

            <div class="display-curr-read">
                <ul id="curr-read">
                    <!-- <li class="book" data-test="book-item" draggable="true">
                        <i class="fa fa-book" style="display: inline-block; margin-left: 5px;"></i>
                        <span class="book-title" style="display: inline-block;">Station Eleven</span>
                    </li> -->
                </ul>
            </div>

            <div class="fin-read">
                <p>finished reading</p>

            </div>

            <div class="display-fin-read">
                <ul id="fin-read">
                    <!-- <li class="book" data-test="book-item" draggable="true">
                        <i class="fa fa-book" style="display: inline-block; margin-left: 5px;"></i>
                        <span class="book-title" style="display: inline-block;">Station Eleven</span>
                    </li> -->
                </ul>
            </div>

        </div>

        <div id="show-book" class="show-book"> 
            <form class="book-form">
                <input 
                    type="text"
                    name="title" 
                    placeholder="title"
                    class="title"
                >
                <!-- placeholder for title and author if editing should be current title and current author! -->
                <br>
                <input 
                    type="text"
                    name="author" 
                    placeholder="author"
                    class="author"
                >
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label id="5" for="star5" title="text"><i class="fa fa-star" aria-hidden="true" style="font-size: 15px;"></i></label>

                    <input type="radio" id="star4" name="rate" value="4" />
                    <label class="4" for="star4" title="text"><i class="fa fa-star" aria-hidden="true" style="font-size: 15px;"></i></label>

                    <input type="radio" id="star3" name="rate" value="3" />
                    <label id="3" for="star3" title="text"><i class="fa fa-star" aria-hidden="true" style="font-size: 15px;"></i></label>

                    <input type="radio" id="star2" name="rate" value="2" />
                    <label id="2" for="star2" title="text"><i class="fa fa-star" aria-hidden="true" style="font-size: 15px;"></i></label>

                    <input type="radio" id="star1" name="rate" value="1" />
                    <label id="1" for="star1" title="text"><i class="fa fa-star" aria-hidden="true" style="font-size: 15px;"></i></label>
                </div>

                <div class="done-buttons">
                    <div class="done" id="done">save</div>
                    <div class="delete" id="delete">
                        <i class="fa fa-trash" aria-hidden="true" style="font-size: 25px;"></i>
                    </div>
                </div>



            </form>

        </div>

        <div class="goal">
            <p>books read so far:</p>
            <div class="goal-display">
                <span class="num-books">numBooks</span>
                <span class="goal-separator"> / </span>
                <input 
                    class="goal-input"
                    type="text"
                    name="goal" 
                    placeholder="goal"
                >
            </div>
        </div>
    

        <!-- <div class="contact-info">
            <p>contact me here!</p>
        </div> -->

        


    </body>

</html>
